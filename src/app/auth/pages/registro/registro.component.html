<h2>Validaciones reactivas</h2>
<hr>
<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miForm" (ngSubmit)="submitFormulario()">
            <!-- Nombre -->
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Nombre y Apellido</label>
                <div class="col-sm-9">
                    <input type="text" 
                    class="form-control"
                    formControlName="nombre"
                    placeholder="Nombre del usuario">
                    <span 
                        *ngIf="campoNoValido('nombre')"
                        class="form-text text-danger"
                    >
                        Debe de ser en formato de nombre y apellido
                    </span>
                </div>
            </div>

            <!-- Email -->
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" 
                    class="form-control"
                    placeholder="Email del usuario">
                </div>
            </div>

            <!-- Username -->
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="email" 
                    class="form-control"
                    placeholder="Username">
                </div>
            </div>

            <!-- Password -->
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" 
                    class="form-control"
                    placeholder="Password">
                </div>
            </div>

            <!-- Password2 -->
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Confirmar password</label>
                <div class="col-sm-9">
                    <input type="password" 
                    class="form-control"
                    placeholder="Confirmar password">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Crear</button>
                </div>
            </div>
        </form>
    </div>
</div>

<h2>Form Valid: {{miForm.valid}}</h2>
