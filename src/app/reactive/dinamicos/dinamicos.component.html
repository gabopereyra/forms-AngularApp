<h2>Reactive: <small>Din√°micos</small></h2>
<hr>

<form         
    [formGroup]="miFormulario"
    (ngSubmit)="guardar()">
    <div class="mb-3 row" >
        <!-- nombre -->
        <label for="" class="col-sm-3 col-form-label">Nombre:</label>
        <div class="col-sm-9">
            <input 
                type="text" 
                class="form-control" 
                placeholder="Nombre de la persona"
                formControlName="nombre"
                >
            <span 
                class="form-text text-danger" 
                *ngIf="campoNoValido('nombre')">Debe tener una longitud de al menos 3 caracteres.</span>
        </div>
    </div>

    <!-- Favoritos agregar -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input 
                    type="text"
                    class="form-control"
                    [formControl] = "nuevoFavorito"
                    placeholder="Agregar favorito"
                    (keyup.enter)="agregarJuego()"
                >
                <button 
                    type="button" 
                    class="btn btn-outline-primary"
                    (click)="agregarJuego()">
                    Agregar
                </button>
            </div>
        </div>        
    </div>

    <!-- Lista favoritos -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName='favoritos'>
            <div class="animate__animated animate__backInUp input-group mb-1"
                *ngFor="let favorito of favoritosArray.controls; let i = index"
            >
                <input class="form-control"
                    [formControlName]="i"
                >
                <button 
                    class="btn btn-outline-danger"
                    (click)="borrarFavorito(i)">
                    Eliminar
                </button>
            </div>


            <!-- <div class="animate__animated animate__backInUp input-group mb-1" [ngClass]="{'animate__backOutDown' : !juego.activo}" *ngFor="let juego of persona.favoritos; let i = index">
                <input class="form-control">  

                <button 
                    type="button" 
                    class="btn btn-outline-danger"
                    (click)="eliminar(i)">
                    BORRAR
                </button>
            </div>       -->
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <button 
                class="btn btn-primary float-end"
                type="submit" >
                Guardar
            </button>
        </div>
    </div>
</form>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>
        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>
        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>
        <span>Value</span>
        <pre>{{ miFormulario.value | json}}</pre>
    </div>
</div>
