<hr>
<div class="row">
    <div class="col">
        <form 
        autocomplete="off" 
        [formGroup]="miFormulario"           
        >
        <div class="mb-3 row">
            <label for="" class="col-sm-3 col-form-label">Producto</label>
            <div class="col-sm-9">
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Nombre de producto"
                    formControlName="nombre"
                    id="">
                <span class="form-text text-danger">
                    Debe contener al menos 3 letras
                </span>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="" class="col-sm-3 col-form-label">Precio</label>
            <div class="col-sm-9">
                <input 
                    type="number" 
                    class="form-control" 
                    placeholder="Precio de producto" 
                    formControlName="precio"
                    id="">
                <span class="form-text text-danger">
                    Debe ser mayor a 0 (cero)
                </span>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="" class="col-sm-3 col-form-label">Existencias</label>
            <div class="col-sm-9">
                <input 
                    type="number" 
                    class="form-control" 
                    placeholder="Existencia de producto" 
                    formControlName="existencias"
                    id=""
                >
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button 
                    type="submit" 
                    class="btn btn-primary float-end"
                >Guardar</button>
            </div>
        </div>
    </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>
        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>
        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>
        <span>Value</span>
        <pre>{{ miFormulario.value | json}}</pre>
    </div>
</div>
