<h2>Reactive: <small>Switches</small></h2>
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>

        <div class="col-sm-9">
            <div class="form-check">
            <input 
                class="form-check-input" 
                type="radio" 
                value="M"
                formControlName="genero"
                id="radioMasculino">
            <label class="form-check-label" for="radioMasculino">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input 
                class="form-check-input" 
                type="radio" 
                value="F"
                formControlName="genero"
                id="radioFemenino">
            <label class="form-check-label" for="radioFemenino">
              Femenino
            </label>
          </div>

        </div>

    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>

        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    formControlName="notificaciones"
                    id="switchNotificaciones">
                <label class="form-check-label" for="switchNotificaciones">Quiero recibir notificaciones</label>
           </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    formControlName="condiciones"
                    id="checkTerminos">
                <label class="form-check-label" for="checkTerminos">
                    Términos y condiciones
                </label>
              </div>         
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">
                Guardar
            </button>
        </div>
    </div>

    
</form>


<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json}}</pre>
<br>
<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<br>
<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
