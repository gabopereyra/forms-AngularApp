<h2>Template: <small>Switches</small></h2>
<form #miFormulario="ngForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>

        <div class="col-sm-9">
            <div class="form-check">
            <input 
                class="form-check-input" 
                type="radio" 
                name="flexRadioDefault"
                value="M"
                [(ngModel)]="persona.genero" 
                required
                id="radioMasculino">
            <label class="form-check-label" for="radioMasculino">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input 
                class="form-check-input" 
                type="radio" 
                name="flexRadioDefault"
                value="F"
                [(ngModel)]="persona.genero" 
                required
                id="radioFemenino">
            <label class="form-check-label" for="radioFemenino">
              Femenino
            </label>
          </div>

        </div>

    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>

        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    name="notificaciones"
                    [(ngModel)]="persona.notificaciones"
                    id="switchNotificaciones">
                <label class="form-check-label" for="switchNotificaciones">Quiero recibir notificaciones</label>
           </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    name="tyc"
                    [(ngModel)]="terminosYCondiciones"
                    required  
                    id="checkTerminos">
                <label class="form-check-label" for="checkTerminos">
                    Términos y condiciones
                </label>
              </div>         
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>

    
</form>
